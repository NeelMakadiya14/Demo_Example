<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="Images/logo.JPG" alt="logo" />
        </div>
        <div class="nav-link">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </nav>

      <div class="Information">
        <img class="mob" src="./Images/mobile.png" />

        <div class="overlay"></div>

        <div class="circle" id="Cir">
          <div class="feature one">
            <img class="image" src="./Images/battery.png" />
            <div class="Inner">
              <h1>Battery Life</h1>
              <p>5000 mAh, 720Hrs Standby</p>
            </div>
          </div>

          <div class="feature two">
            <img class="image" src="./Images/camera.png" />
            <div class="Inner">
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>

          <div class="feature three">
            <img class="image" src="./Images/display.png" />
            <div class="Inner">
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img class="image" src="./Images/processor.png" />
            <div class="Inner">
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
        </div>

        <div class="control">
          <img id="UpBtn" src="./Images/arrow.png" />
          <h3>Features</h3>
          <img id="DownBtn" src="./Images/arrow.png" />
        </div>
      </div>
    </div>

    <script>
      var cir = document.getElementById("Cir");
      var UpBtn = document.getElementById("UpBtn");
      var DownBtn = document.getElementById("DownBtn");

      var RotateVal = cir.style.transform;
      var TotalRotate;

      UpBtn.onclick = function () {
        TotalRotate = RotateVal + "rotate(-90deg)";
        RotateVal = TotalRotate;
        cir.style.transform = RotateVal;
      };

      DownBtn.onclick = function () {
        TotalRotate = RotateVal + "rotate(90deg)";
        RotateVal = TotalRotate;
        cir.style.transform = RotateVal;
      };
    </script>
  </body>
</html>
